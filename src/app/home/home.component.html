<div class="home-header flex flex-col items-center justify-center">
    <h1 class="text-6xl">stanDDize</h1>
    <div>Uberlândia - MG</div>
</div>

<div class="grid gap-4 grid-rows-1 grid-cols-4 mt-10 px-5">
    <mat-card class="" *ngFor="let s of (overview$ | async)">
        <mat-card-title>{{ s.name }}</mat-card-title>
        <mat-card-subtitle>Última atualização: {{ s.lastUpdate | intervalFromNow }}</mat-card-subtitle>
        <mat-card-content>
            <p>{{ s.description }}</p>
            <div class="flex justify-center mt-8">
                <img style="width: 150px; height: 150px; object-fit: contain;" src="/assets/{{ s.id }}-image.png">
            </div>
        </mat-card-content>
        <mat-card-actions>
            <a [routerLink]="['/', 'services', s.id]" mat-button>VIEW</a>
        </mat-card-actions>
    </mat-card>
</div>
