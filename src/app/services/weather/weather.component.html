<div class="flex items-center">

<mat-divider class="my-5"></mat-divider>

<h3>Humidade</h3>
<div class="flex justify-center">
    <ngx-charts-line-chart *ngIf="humidityData" [view]="[700, 300]" [legend]="false" [showXAxisLabel]="true"

<mat-divider class="my-5"></mat-divider>

<h3>Nuvens</h3>
<div class="flex justify-center">
