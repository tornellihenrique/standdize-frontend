<div class="m-2">
    <h1>Importações</h1>

    <div class="mt-3">
        <table mat-table [dataSource]="dataSource" class="w-full rounded">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date:'medium'}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Serviço </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="hasError">
                <th mat-header-cell *matHeaderCellDef> Houve erros? </th>
                <td mat-cell *matCellDef="let element"> {{element.hasError ? 'Sim' : 'Não'}} </td>
            </ng-container>

            <ng-container matColumnDef="errorMessage">
                <th mat-header-cell *matHeaderCellDef> Última atualização </th>
                <td mat-cell *matCellDef="let element"> {{element.errorMessage}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;" class="hover:bg-gray-100"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100, 200]" [pageSize]="20"></mat-paginator>
    </div>
</div>
